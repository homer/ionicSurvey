<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-dark">


  <!-- Dashboard Tab -->
  <ion-tab title="ANKET" icon="icon ion-ios7-checkmark-outline" href="#/tab/survey">
    <ion-nav-view name="tab-survey"></ion-nav-view>
  </ion-tab>


  <!-- Friends Tab -->
  <ion-tab title="MARKET" icon="icon ion-ios7-cart" href="#/tab/market">
    <ion-nav-view name="tab-market"></ion-nav-view>
  </ion-tab>


  <!-- Account Tab -->
  <ion-tab title="PROFİL" icon="icon ion-ios7-person-outline" href="#/tab/profile">
    <ion-nav-view name="tab-profile"></ion-nav-view>
  </ion-tab>

    <ion-tab title="BİLGİ" icon="icon ion-ios7-help-outline" href="#/tab/info">
        <ion-nav-view name="tab-info"></ion-nav-view>
    </ion-tab>

</ion-tabs>

<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-dark">


  <!-- Anket Tab -->
  <ion-tab title="ANKET" icon="icon ion-ios7-checkmark-outline" href="#/app/survey">
    <ion-nav-view name="tab-survey"></ion-nav-view>
  </ion-tab>


  <!-- Market Tab -->
  <ion-tab title="MARKET" icon="icon ion-ios7-cart" href="#/app/market">
    <ion-nav-view name="tab-market"></ion-nav-view>
  </ion-tab>


  <!-- Profil Tab -->
  <ion-tab title="PROFİL" icon="icon ion-ios7-person-outline" href="#/app/profile">
    <ion-nav-view name="tab-profile"></ion-nav-view>
  </ion-tab>

  <!-- Bilgi Tab -->
  <ion-tab title="BİLGİ" icon="icon ion-ios7-help-outline" href="#/app/info">
      <ion-nav-view name="tab-info"></ion-nav-view>
  </ion-tab>

</ion-tabs>
